<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=none"
        />
        <title>Fulcrum App</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="home page">
                <div class="logo" style="margin-top: 24px">
                    <img
                        src="/icons/fulcrum_logo.svg"
                        alt=""
                        style="width: 4em"
                    />
                </div>
                <div class="camera-button">
                    <label for="camera-input" class="upload-btn">
                        <span class="btn-text">+</span>
                    </label>
                    <input
                        id="camera-input"
                        type="file"
                        accept="image/*"
                        style="display: none"
                    />
                    <span
                        style="
                            margin-top: 6px;
                            color: #8c8c8c;
                            font-size: 0.8em;
                        "
                        >Tap to Start</span
                    >
                </div>
            </div>

            <div class="result page">
                <!-- <div class="myImage"></div> -->
                <img class="maxvw" id="image-result" />
                <div class="canvas-container">
                    <canvas class="result-canvas"></canvas>
                    <canvas id="detections-overlay"></canvas>
                </div>

                <div class="bar end-child">
                    <span class="cancel-button">Cancel</span>

                    <img
                        id="download-button"
                        src="/icons/Download_Button.svg"
                        alt=""
                        style="
                            height: 28px;
                            transform: translate(-10px);
                            align-self: flex-end;
                        "
                    />
                    <span id="edit-button">Edit</span>
                </div>
            </div>

            <div class="edit page">
                <div class="canvas-container">
                    <canvas class="result-canvas"></canvas>
                </div>

                <img id="back-button" alt="" style="max-width: 100vw" />
                <div class="bar end-child" id="edit-bar">
                    <span class="cancel-button">Cancel</span>
                    <img
                        id="prompt-button"
                        src="icons/Edit_Prompt.svg"
                        alt=""
                        style="height: 22px"
                    />
                    <img
                        src="icons/Regenerate_Button.svg"
                        alt=""
                        style="height: 28px; margin-top: -2px"
                    />
                    <span class="done-button">Done</span>
                </div>

                <div class="popup-container page">
                    <div class="bar" id="popup-bar">
                        <span class="cancel-button">Cancel</span>
                        <span class="done-button">Done</span>
                    </div>
                    <textarea name="" id="prompt-text" cols="40" rows="10">
A woman in her 30s looking surpised, mouth open, eyes slightly closed</textarea
                    >
                    <!-- <div class="popup-content"></div> -->
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
